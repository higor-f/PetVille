<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetVille - Cadastro</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body> 
   <header class="cabecalho-principal">
        <div class="logo">
            <div class="logo-texto">
              PetVille
            </div>
        </div>
        
        <nav class="navegacao-abas">
            <a href="index.html" class="aba-navegacao"><i class="fas fa-home"></i> Início</a>
            <a href="login.html" class="aba-navegacao"><i class="fas fa-user"></i> Entrar</a>
        </nav>
    </header>
    
     <main class="conteudo-principal">
        <div class="cartao-cadastro">
            <h1 class="titulo-hero">Criar conta</h1>
            <form class="formulario-cadastro">
                <div class="grupo-formulario">
                    <label for="nome-completo">Nome Completo</label>
                    <input type="text" id="nome-completo" placeholder="Nome completo" required>
                    <i class="fas fa-user icone-input"></i>
                </div>
                
                <div class="grupo-formulario">
                    <label for="email-cadastro">E-mail</label>
                    <input type="email" id="email-cadastro" placeholder="fulano@email.com" required>
                    <i class="fas fa-envelope icone-input"></i>
                </div>
                
                <div class="grupo-formulario">
                    <label for="senha-cadastro">Senha</label>
                    <input type="password" id="senha-cadastro" placeholder="Crie uma senha" required>
                    <i class="fas fa-lock icone-input"></i>
                </div>
                
                
                <br>
                <div class="termos-condicoes">
                    <label class="checkbox-container">
                        <input type="checkbox" required>
                        <span class="checkmark"></span>
                        Concordo com os <a href="#" class="link-rapido">Termos de Serviço</a> e <a href="#" class="link-rapido">Política de Privacidade</a>
                    </label>
                </div>
                <br>
                <button type="submit" class="botao botao-primario botao-grande">
                    <i class="fas fa-user-plus"></i> Criar Conta
                </button>
                
                <div class="rodape-formulario">
                    Já tem uma conta? <a href="login.html" class="link-rapido">Faça login</a>
                </div>
            </form>
        </div>
    </main>
    
    <script src="js/autenticacao.js"></script>
</body>
</html>
